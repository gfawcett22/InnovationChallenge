apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: collaboration
spec:
  paused: true
  template:
    metadata:
      labels:
        app: innovationchallenge
        component: collaboration
    spec:
      containers:
      - name: collaboration
        image: innovationchallenge/collaboration.api
        imagePullPolicy: Always
        env:
        - name: ConnectionString
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: CollaborationSQLDB
        - name: OrchestratorType
          value: 'K8S'
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /hc
            port: 80
            scheme: HTTP 
          initialDelaySeconds: 5
          periodSeconds: 10 
        livenessProbe:
          httpGet:
            path: /hc
            port: 80
            scheme: HTTP 
          initialDelaySeconds: 60
          periodSeconds: 10                      
      imagePullSecrets:
      - name: registry-key
